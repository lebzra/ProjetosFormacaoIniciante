<meta charset="UTF-8">
<script type="text/javascript">

	function pulaLinha() { 
    	document.write("<br><hr><br>");
	}

	function mostra(frase) {
    	document.write("<big>"+frase+"</big>");
    	pulaLinha();
	}

	anoLimite = parseInt(prompt("Informe ano limite:"));
	anosDeCopa = 1930;

	while (anosDeCopa <= anoLimite){
		mostra("Copa do Mundo de:"+anosDeCopa);
		anosDeCopa += 4;
	}
</script>
