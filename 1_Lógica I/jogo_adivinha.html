<meta charset="UTF-8">
<script type="text/javascript">

	function pulaLinha() { 
    	document.write("<br><hr><br>");
	}

	function mostra(frase) {
    	document.write("<big>"+frase+"</big>");
    	pulaLinha();
	}

	var numeroPensado = Math.round(Math.random() * 10); // Math.round e Math.random
	console.log(numeroPensado);

	var chute = parseInt(prompt("Informe um número para adivinhar:"));

	if(chute === numeroPensado){
		mostra("Você acertou");
	}
	else{
		mostra("Você errou, o número pensado foi: " +numeroPensado);
	}


</script>
