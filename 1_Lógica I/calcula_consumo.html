<meta charset="UTF-8">
<h3>Gasolina ou Alcool</h3>
<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool   = 300;
	var consumoComGasolina = caminhoComGasolina / tanque;
	var consumoComAlcool = caminhoComAlcool / tanque;
	document.write("Quantidade de litros Gasolina para percurso: "+consumoComGasolina+" km/litros <br>");
	document.write("Quantidade de litros Alcool para percurso: "+consumoComAlcool+" km/litros");

</script>
