<meta charset="UTF-8">
<script type="text/javascript">

	function pulaLinha(){
		document.write('<br>');
	}

	function exibeTitulo(titulo){
		document.write('<h1>'+titulo+'</h1>');
		pulaLinha();
	}

	function exibeParagrafo(paragrafo){
		document.write('<p>'+'<b>'+ paragrafo+'</b>'+'</p>');
		pulaLinha();
	}

	exibeTitulo("Olá Mundo JS");
	exibeParagrafo("Escrevendo um Parágrado Tag p");

	
</script>
