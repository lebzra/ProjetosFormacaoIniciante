<meta charset ="UTF-8">
<input/>
<button>Compare com o valor</button>

<script type="text/javascript">

	var sorteios = [2,3,7,9];
	//var valor = Math.round(Math.random() * 10);
	var inputE = document.querySelector("input");
	inputE.focus();
	
	function verifica() {
		var achou = false;
		for (var posicao = 0; posicao < sorteios.length; posicao++) {
			
			if (inputE.value == sorteios[posicao]) { // === não funciona, pois o conteudo não é verificado como algum ooutro valor vindo do componente, //sem ser número ou string, usar o ==.
				alert("Você acertou");
				achou = true;
				break;
			}
		}
		if(achou === false) {
			alert("Você errou!");
		}
		inputE.value = "";
		inputE.focus();
	}
	var button = document.querySelector("button");
	button.onclick = verifica;
</script>
