<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contatos - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css"> <!-- Arquivo CSS -- https://meyerweb.com/eric/tools/css/reset/ -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
			<h1><img src="logo.png" alt="logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produto.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form class="form">
				<label for="nomeSobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomeSobrenome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="Seu email@dominio.com" >

				<label>Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="45" rows="10" id="mensagem" class="input-padrao" required></textarea>
				
				<fieldset>
					<legend>Como prefere nosso contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-wsapp"><input type="radio" name="contato" value="whatsapp" id="radio-wsapp" checked>WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual o horário prefere ser atendido?</legend>
					<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
					</select>
				</fieldset>
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horários</th>
					</tr>
				</thead>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20</td>
				</tr>
			</table>
		</main>
		<footer>
			<img src="logo-branco.png" alt="logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura 2021</p> <!-- unicode-table.com - preferível de entidade-->
		</footer>
	</body>
</html>
