<script type="text/javascript">

var arrayAux = [];

function calculaProximaIdade(idade) {
    idade += 1;
    console.log(idade);
}

function calculaProximasIdades(idades) {
    for (let i = 0; i < idades.length; i += 1) {
        arrayAux[i] = idades[i] + 1;
    }
    console.log(arrayAux);
    arrayAux = [];
}

function calculaIdadesDaqui5Anos(idades) {
     for (let i = 0; i < idades.length; i += 1) {
        arrayAux[i] = idades[i] + 5;
    }
    console.log(arrayAux);
    arrayAux = [];
}
// O programa na implementação anterior está na passagem por referência. Para evitar esse problema, criamos um novo Array e adicionamos os elementos na estrutura, para assim dar a saída. 
//Depois limpamos o array

const idadeStefany = 21;
calculaProximaIdade(idadeStefany);

const idadesAmigos = [idadeStefany, 20, 23, 18, 7];

calculaProximasIdades(idadesAmigos);

calculaIdadesDaqui5Anos(idadesAmigos);

</script>
